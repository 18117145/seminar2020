    <script>
        async function button1Pressed() {
            var userid = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;

            window.localStorage.setItem('userid', userid);
            window.localStorage.setItem('password', password);

            var sql = 'show tables';
            var query = {
                db: 'crecodb',
                userid: userid,
                password: password,
                sql: sql
            };

            var objects = await connect(query);
            if (objects.result && objects.result === 'fail') {
                window.alert('login failed');
            } else {
                // window.location.href = "http://www.google.com";
                // window.location.href = "7-1b.html";

                window.location.href = "file:///C:/Users/dai_b/Documents/seminar2020/week8/ex16-flick1.html";
                // window.location.href = "file:///C:/Users/dai_b/Documents/seminar2020/week8/ex16-flick3.html";

            }
        }

        //この関数は変えないこと
        function connect(query) {
            return new Promise(function (resolve) {
                $.post('http://dbkiso.si.aoyama.ac.jp/api/', query, function (data, textStatus) {
                    var objects = JSON.parse(data);
                    resolve(objects);
                });
            });
        }
    </script>
</head>

<body>
    <h1>Flipping</h1>
    <input id="tf1" type="textfield">ログイン名
    <br>
    <input id="tf2" type="password">パスワード
    <br>
    <button onclick="button1Pressed()">ログイン</button>
</body>
