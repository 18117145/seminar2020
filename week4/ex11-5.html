<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonPressed() {
            var a = document.getElementById('input-base').value;
            a = Number(a);
            var b = document.getElementById('input-interest').value;
            b = Number(b);
            var c = b / 100
            var d = 1 + c


            var text = '';
            for (var i = 1; i <= 10; i++) {
                a = a * d
                a = Math.floor(a);
                text = text + '<tr><td>' + i + '</td><td>' + a + '</td></tr> '


            }

            document.getElementById('table1').innerHTML = text;
        }


    </script>
</head>

<body>
    <h1>課題11-5</h1>
    元金:<input id="input-base" type="text"><br>
    利率:<input id="input-interest" type="text">%
    <button onclick="buttonPressed()">計算</button>
    <hr>
    <table border="1">
        <tr>
            <td>年後</td>
            <td>元利合計</td>
        </tr>

    </table>

    <table border="1" id="table1">

    </table>



    <script src="index.js"></script>
</body>

</html>
