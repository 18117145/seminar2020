<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonPressed() {
            var text = '';
            for (var i = 1; i <= 9; i++) {
                text = text + '<tr><td>' + i + '</td><td>' + i * 2 + '</td><td>' + i * 3 + '</td><td>' + i * 4 + '</td><td>' + i * 5 + '</td><td>' + i * 6 + '</td><td>' + i * 7 + '</td><td>' + i * 8 + '</td><td>' + i * 9 + '</td></tr> '

            }




            document.getElementById('x').innerHTML = text;
        }


    </script>

</head>

<body>
    <h1>課題11-4</h1>
    <button onclick="buttonPressed()">計算</button>
    <hr>
    <table id="x" border="1">

    </table>
</body>

</html>
