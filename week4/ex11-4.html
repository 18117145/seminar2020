<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonPressed() {
            var text = '';
            for (var h = 1; h <= 9; h++) {
                text = text + "<tr>"

                for (var i = 1; i <= 9; i++) {
                    text = text + '<td>' + i * h + '</td>'
                }
                text = text + "</tr>"
            }




            document.getElementById('x').innerHTML = text;
        }


    </script>

</head>

<body>
    <h1>課題11-4</h1>
    <button onclick="buttonPressed()">計算</button>
    <hr>
    <table id="x" border="1">

    </table>
</body>

</html>
