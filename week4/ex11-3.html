<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonPressed() {
            var text = '';
            for (var i = 1; i <= 20; i++) {
                if (i % 3 == 0 && i % 15 != 0) {
                    text = text + '<tr><td>' + i + '</td><td>fizz</td></tr>';
                } else if (i % 5 == 0 && i % 15 != 0) {
                    text = text + '<tr><td>' + i + '</td><td>buzz</td></tr>';
                } else if (i % 3 == 0 && i % 5 == 0) {
                    text = text + '<tr><td>' + i + '</td><td>fizzbuzz</td></tr>';
                } else {
                    text = text + '<tr><td>' + i + '</td><td></td></tr>';
                }
            }
            document.getElementById('x').innerHTML = text;
        }


    </script>

</head>

<body>
    <h1>課題11-3</h1>
    <button onclick="buttonPressed()">生成</button>
    <hr>
    <table id="x" border="1">

    </table>
</body>

</html>
