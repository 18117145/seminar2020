<html>

<head>

</head>

<body>
    <button onclick="buttonStartPressed()">Start</button>
    <div style="position:relative; height:50px;">
        <button style="position:absolute; left: 30px; top: 0px;" onclick="buttonUpPressed()">↑</button>
        <button style="position:absolute; left: 10px; top: 15px;" onclick="buttonLeftPressed()">←</button>
        <button style="position:absolute; left: 50px; top: 15px;" onclick="buttonRightPressed()">→</button>
        <button style="position:absolute; left: 30px; top: 30px;" onclick="buttonDownPressed()">↓</button>
    </div>
    <hr>
    <canvas id="canvas1" width="400px" height="300px" style="border: solid 1px;"></canvas>

    <script>

        var ctx = document.getElementById('canvas1').getContext('2d');
        ctx.clearRect(0, 0, 400, 300);

        ctx.fillStyle = '#000000';

        var a = Math.floor(Math.random() * 400) + 1;
        var b = Math.floor(Math.random() * 300) + 1;

        ctx.beginPath();
        ctx.arc(a, b, 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#0000FF';

        var c = Math.floor(Math.random() * 400) + 1;
        var d = Math.floor(Math.random() * 300) + 1;

        ctx.beginPath();
        ctx.arc(c, d, 5, 0, Math.PI * 2);
        ctx.fill();



        function buttonStartPressed() {

            // var ctx = document.getElementById('canvas1').getContext('2d');
            // ctx.clearRect(0, 0, 400, 300);

            // ctx.fillStyle = '#0000FF';

            // var a = Math.floor(Math.random() * 400) + 1;
            // var b = Math.floor(Math.random() * 300) + 1;

            // ctx.beginPath();
            // ctx.arc(a, b, 5, 0, Math.PI * 2);
            // ctx.fill();

            // ctx.fillStyle = '#000000';

            // var c = Math.floor(Math.random() * 400) + 1;
            // var d = Math.floor(Math.random() * 300) + 1;

            // ctx.beginPath();
            // ctx.arc(c, d, 5, 0, Math.PI * 2);
            // ctx.fill();


            setInterval(ABC, 500);

        }


        function ABC() {

            // for (var i = 1; i <= 10000; i++) {


            var e = Math.floor(Math.random() * 4) + 1;

            if (e == 1) {

                ctx.clearRect(0, 0, 400, 300);

                ctx.fillStyle = '#0000FF';

                c = c + 10
                ctx.beginPath();
                ctx.arc(c, d, 5, 0, Math.PI * 2);
                ctx.fill();



            } else if (e == 2) {

                ctx.clearRect(0, 0, 400, 300);

                ctx.fillStyle = '#0000FF';

                c = c - 10
                ctx.beginPath();
                ctx.arc(c, d, 5, 0, Math.PI * 2);
                ctx.fill();



            } else if (e == 3) {

                ctx.clearRect(0, 0, 400, 300);

                ctx.fillStyle = '#0000FF';

                d = d + 10
                ctx.beginPath();
                ctx.arc(c, d, 5, 0, Math.PI * 2);
                ctx.fill();



            } else {

                ctx.clearRect(0, 0, 400, 300);

                ctx.fillStyle = '#0000FF';

                d = d - 10
                ctx.beginPath();
                ctx.arc(c, d, 5, 0, Math.PI * 2);
                ctx.fill();



            }

        }

        // }

        function buttonUpPressed() {

            // ctx.clearRect(0, 0, 400, 300);

            ctx.fillStyle = '#000000';

            b = b - 10

            ctx.beginPath();
            ctx.arc(a, b, 5, 0, Math.PI * 2);
            ctx.fill();



        }
        function buttonRightPressed() {

            // ctx.clearRect(0, 0, 400, 300);

            ctx.fillStyle = '#000000';

            a = a + 10

            ctx.beginPath();
            ctx.arc(a, b, 5, 0, Math.PI * 2);
            ctx.fill();



        }
        function buttonLeftPressed() {

            // ctx.clearRect(0, 0, 400, 300);

            ctx.fillStyle = '#000000';

            a = a - 10

            ctx.beginPath();
            ctx.arc(a, b, 5, 0, Math.PI * 2);
            ctx.fill();



        }
        function buttonDownPressed() {

            // ctx.clearRect(0, 0, 400, 300);

            ctx.fillStyle = '#000000';

            b = b + 10

            ctx.beginPath();
            ctx.arc(a, b, 5, 0, Math.PI * 2);
            ctx.fill();




        }

    </script>

</body>

</html>
