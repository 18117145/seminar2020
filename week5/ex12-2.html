<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>

        function buttonAPressed() {
            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.clearRect(0, 0, 400, 300);

            var a = document.getElementById('input-x').value;
            a = Number(a);
            var b = document.getElementById('input-y').value;
            b = Number(b);

            ctx.fillStyle = '#FFFFFF';

            ctx.fillRect(a, b, 100, 80);

            ctx.fillStyle = '#FF0000';

            ctx.fillRect(a + 40, b + 10, 20, 60);
            ctx.fillRect(a + 20, b + 30, 60, 20);

        }

    </script>
</head>

<body>
    X:<input id="input-x" type="text" value="0">Y:<input id="input-y" type="text" value="0">
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <canvas id="canvas1" width="400px" height="300px" style="border: solid 1px; background-color: black;"></canvas>

</body>

</html>
