<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>

        var img01 = new Image();
        img01.src = "public/apple.png";
        var img02 = new Image();
        img02.src = "public/orange.png";

        function buttonAPressed() {

            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.clearRect(0, 0, 400, 300);

            var a = document.getElementById('input-word').value;

            if (a == 'りんご') {
                ctx.drawImage(img01, 10, 10, 100, 100);
            } else if (a == 'みかん') {
                ctx.drawImage(img02, 10, 10, 100, 100);
            } else {
                ctx.font = "10px sans-serif";
                ctx.fillText("みつかりませんでした", 20, 75, 200);
            }

        }

    </script>
</head>

<body>
    <input id="input-word" type="text" value="">
    <button onclick="buttonAPressed()">検索</button>
    <hr>
    <canvas id="canvas1" width="400px" height="300px" style="border: solid 1px;"></canvas>

    <img src="public/apple.png" id="apple-img" style="display: none" />
    <img src="public/orange.png" id="orange-img" style="display: none" />
</body>

</html>
